<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GridLife</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1A202C; /* Dark blue-grey */
            color: #E2E8F0;            /* Soft light grey */
            font-family: 'Poppins', sans-serif;
            font-weight: 300; /* Use the lighter font weight for body text */
            display: flex;
            flex-direction: column; /* Arrange title and canvas vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700; /* Use the bold version we imported */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark shade */
            border-radius: 10px;
            box-shadow: 0 0 40px #000000; /* A deeper shadow */
        }
    </style>
</head>
<body>
    <h1>GridLife</h1>
    <canvas id="gridlife-canvas" width="1000" height="800"></canvas>
    <script src="main.js" defer></script>
</body>
</html>
